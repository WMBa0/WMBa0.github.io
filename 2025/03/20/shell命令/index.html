cat命令12345• -n: 为输出内容添加⾏号• -v: 显示不可打印字符• -E: 显示⼀⾏的末尾• -T: 显示TAB• -A: 等同于-vET





find1234567891011121314find [OPTION] [PATH] [-exec cmd]• 查找指定路径下的⽂件，并调⽤命令进⾏处理• 提供了极其丰富的过滤条件• -size: 基于⽂件⼤⼩的过滤• -perm: 基于⽂件权限的过滤• -name/-regex: 基于⽂件名的过滤，⽀持通配符/正则• -user/-group: 基于⽂件所属者的过滤• -ctime/-atime: 基于⽂件访问/修改时间的过滤• 默认执⾏的是将⽂件名输出到stdout• 可通过&amp;quot;-exec &amp;lt;cmd&amp;gt; [OPTION] [&amp;#123;&amp;#125;] ;&amp;quot;，为每个找到的⽂件执⾏命令• &amp;#123;&amp;#125; ⽤来指代find找到的⽂件名• ; ⽤于标识⼀条命令的结束，实际使⽤时需要转义（思考题：如果不转义，会发⽣什么？）





grep12345• -n: 打印⾏号• -i: 忽略⼤⼩写• -o: 只打印匹配的内容（默认是打印整⾏）• -r: 递归查找全部⼦⽬录中的⽂件• --exclude/--include: 递归⼦⽬录时，跳过/只查找这些⽂件，⽀持通配符





sort12345• 对给定字段排序：字符串，数字，⽉份• 经常与uniq组合使⽤• 先⽤sort对内容排序• 再⽤uniq提取重复的/唯⼀的内容• man sort; man uniq">
